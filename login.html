<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container col-lg-6 col-md-8 mt-5">
        <form id="loginForm">

            <div class="row mx-auto">
                <img src="img/emercado-login.png" alt="Imagen" class="col-lg-6 col-md-8 col-xs-12 mx-auto">
            </div>

            <div class="row mx-auto text-center mt-4 mb-3">
                <p>Para ingresar escriba su usuario y contraseña.</p>
            </div>

            <div class="row col-lg-6 col-md-8 col-sm-10 mx-auto">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

                <button type="submit">Ingresar</button>
            </div>

        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
